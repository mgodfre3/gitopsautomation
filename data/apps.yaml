kind: Application
name: cert-manager
description: Cert Manager
namespace: cert-manager
metadata:
  type: add-on
versions:
  - version: 1.14.4
    path: apps/cert-manager
    expression: /c/*
    metadata:
      imageTag: 1.14.4

---

kind: Application
name: heartbeat
description: Heartbeat
namespace: heartbeat
metadata:
  type: add-on
  dependsOn: cert-manager
versions:
  - version: 0.1.0
    path: apps/heartbeat/base
    expression: /c/*
    metadata:
      imageTag: 0.1.0
  - version: 0.4.0
    path: apps/heartbeat/overlays/v0.4.0
    expression: /m/ring/0 or /m/ring/1
    metadata:
      imageTag: 0.4.0

